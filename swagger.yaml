swagger: '2.0'
info:
  description: >-
    Defines the API available for hrv-social users to interact with groups,
    users and messages
  version: 1.0.0
  title: hrv-social
  contact:
    email: admin-list@example.com
host: <hostname>.execute-api.<region>.amazonaws.com
basePath: /Test
schemes:
  - https
tags:
  - name: groups
    description: Everything about groups
  - name: users
    description: Everything about users
consumes:
  - application/json
produces:
  - application/json
paths:
  /group/members:
    get:
      tags:
        - groups
      summary: Get all of the members of the group the caller belongs to. (Or, for admins, any group.)
      description: ''
      operationId: getGroupMembers
      parameters:
        - in: query
          name: group_name
          type: string
          required: false
          description: Name of the group whose members you want. If the caller is neither an admin nor a member of the group the response will be 401 Unauthorized.
      responses:
        '200':
          description: Expected response
          schema:
            $ref: '#/definitions/UserList'
        '400':
          description: Bad request error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - basic-user: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '200'
        uri: >-
          arn:aws:apigateway:<region>:lambda:path/2015-03-31/functions/arn:aws:lambda:<region>:<account_id>:function:<function_name>/invocations
        credentials: 'arn:aws:iam::<account_id>:role/api-gateway-lambda-and-logs'
        passthroughBehavior: when_no_match
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
    options:
      tags:
        - groups
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          schema:
            $ref: "#/definitions/Empty"
          headers:
            Access-Control-Allow-Origin:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Headers:
              type: string
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        type: mock
  /group/messages:
    get:
      tags:
        - groups
      summary: Get all of the messages for the group the caller belongs to. (Or, for admins, any group.)
      description: ''
      operationId: getGroupMessages
      parameters:
        - in: query
          name: group_name
          type: string
          required: false
          description: Name of the group whose messages you want. If the caller is neither an admin nor a member of the group the response will be 401 Unauthorized.
        - in: query
          name: since
          type: number
          required: true
          description: Unix timestamp (ms since the epoch). Messages created since this time will be returned. Use 0 to get all messages.
      responses:
        '200':
          description: Expected response
          schema:
            $ref: '#/definitions/GroupMessageList'
        '400':
          description: Bad request error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - basic-user: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '200'
        uri: >-
          arn:aws:apigateway:<region>:lambda:path/2015-03-31/functions/arn:aws:lambda:<region>:<account_id>:function:<function_name>/invocations
        credentials: 'arn:aws:iam::<account_id>:role/api-gateway-lambda-and-logs'
        passthroughBehavior: when_no_match
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
    options:
      tags:
        - groups
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          schema:
            $ref: "#/definitions/Empty"
          headers:
            Access-Control-Allow-Origin:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Headers:
              type: string
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        type: mock
    post:
      tags:
        - groups
      summary: Create a new message for the group the caller belongs to. (Of, for admins, any group.)
      description: ''
      operationId: createGroupMessage
      parameters:
        - in: body
          name: message
          description: The message to send to the group
          schema:
            $ref: '#/definitions/GroupMessage'
        - in: query
          name: group_name
          type: string
          required: false
          description: The name of the group you wish to post a message to. Only admins may post to groups they are not a member of - anyone else will receive a 401 Unauthorized response.
      responses:
        '201':
          description: Created successfully
          schema:
            $ref: '#/definitions/GroupMessage'
        '400':
          description: Bad request error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - basic-user: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '201'
        uri: >-
          arn:aws:apigateway:<region>:lambda:path/2015-03-31/functions/arn:aws:lambda:<region>:<account_id>:function:<function_name>/invocations
        credentials: 'arn:aws:iam::<account_id>:role/api-gateway-lambda-and-logs'
        passthroughBehavior: when_no_match
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
  '/users/{user_id}':
    get:
      tags:
        - users
      summary: Get the details for a given user
      description: ''
      operationId: getUser
      parameters:
        - in: path
          name: user_id
          type: string
          required: true
          description: id of the user to fetch
      responses:
        '200':
          description: Expected response
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Bad request error
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - basic-user: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '200'
        uri: >-
          arn:aws:apigateway:<region>:lambda:path/2015-03-31/functions/arn:aws:lambda:<region>:<account_id>:function:<function_name>/invocations
        credentials: 'arn:aws:iam::<account_id>:role/api-gateway-lambda-and-logs'
        passthroughBehavior: when_no_match
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
    options:
      tags:
        - users
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          schema:
            $ref: "#/definitions/Empty"
          headers:
            Access-Control-Allow-Origin:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Headers:
              type: string
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        type: mock
  '/users/{user_id}/data':
    get:
      tags:
        - users
      summary: Get the data (training minutes, emojis) for the given user and time period
      description: ''
      operationId: getUserData
      parameters:
        - in: path
          name: user_id
          type: string
          required: true
          description: id of the user whose data we're fetching
        - in: query
          name: start
          type: number
          required: true
          description: start date (YYYYMMDD) of the range to fetch
        - in: query
          name: end
          type: number
          required: true
          description: end date (YYYYMMDD) of the range to fetch
      responses:
        '200':
          description: Expected response
          schema:
            $ref: '#/definitions/UserDataList'
        '400':
          description: Bad request error
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - basic-user: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '200'
        uri: >-
          arn:aws:apigateway:<region>:lambda:path/2015-03-31/functions/arn:aws:lambda:<region>:<account_id>:function:<function_name>/invocations
        credentials: 'arn:aws:iam::<account_id>:role/api-gateway-lambda-and-logs'
        passthroughBehavior: when_no_match
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
    options:
      tags:
        - users
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          schema:
            $ref: "#/definitions/Empty"
          headers:
            Access-Control-Allow-Origin:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Headers:
              type: string
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        type: mock
  '/users/minutes':
    put:
      tags:
        - users
      summary: Update the number of minutes the logged-in user has done for the given day
      description: ''
      operationId: putUserMinutes
      parameters:
        - in: query
          name: date
          type: number
          required: true
          description: The date (YYYYMMDD) for the training minutes
        - in: query
          name: minutes
          type: number
          required: true
          description: The number of minutes of training done for the given day
      responses:
        '204':
          description: Expected response
          schema:
            $ref: '#/definitions/Empty'
        '400':
          description: Bad request error
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
      security:
        - basic-user: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '200'
        uri: >-
          arn:aws:apigateway:<region>:lambda:path/2015-03-31/functions/arn:aws:lambda:<region>:<account_id>:function:<function_name>/invocations
        credentials: 'arn:aws:iam::<account_id>:role/api-gateway-lambda-and-logs'
        passthroughBehavior: when_no_match
        httpMethod: POST
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
    options:
      tags:
        - users
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          schema:
            $ref: "#/definitions/Empty"
          headers:
            Access-Control-Allow-Origin:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Headers:
              type: string
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        type: mock
securityDefinitions:
  basic-user:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: cognito_user_pools
    x-amazon-apigateway-authorizer:
      providerARNs:
        - 'arn:aws:cognito-idp:<region>:<account_id>:userpool/<pool_id>'
      type: cognito_user_pools
definitions:
  Empty:
    type: object
  Error:
    type: object
    properties:
      message:
        type: string
    required:
      - message
  GroupMessage:
    type: object
    properties:
      id:
        type: string
      group_id:
        type: string
      date:
        type: string
        format: date-time
      from_id:
        type: string
        description: id of the user who sent the message
      body:
        type: string
    required:
      - body
  GroupMessageList:
    type: array
    items:
      $ref: '#/definitions/GroupMessage'
  User:
    type: object
    properties:
      id:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      photoUrl:
        type: string
      isAdmin:
        type: boolean
    required:
      - first_name
      - last_name
      - photoUrl
  UserData:
    type: object
    properties:
      userId:
        type: string
      date:
        type: number
      minutes:
        type: number
      emoji:
        type: array
        items:
          type: object
          properties:
            from:
              type: string
            emoji:
              type: string
  UserDataList:
    type: array
    items:
      $ref: '#/definitions/UserData'
  UserList:
    type: array
    items:
      $ref: '#/definitions/User'